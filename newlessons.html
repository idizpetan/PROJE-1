<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Ders Talebi Oluşturma</title>
    <link rel="stylesheet" href="proje.1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="proje.1.js"></script>
</head>
<body>
    <!-- Ders Talepleri Oluşturma Formu -->
    <div class="mt-5">
        <h3 class="text-center mb-4">Yeni Ders Talebi Oluştur</h3>
        <form>
            <div class="form-group">
                <label for="subject">Ders Konusu:</label>
                <input type="text" class="form-control" id="subject" placeholder="Ders konusu girin">
            </div>
            <div class="form-group">
                <label for="details">Açıklama:</label>
                <textarea class="form-control" id="details" rows="3" placeholder="Ders hakkında detaylı bilgi girin"></textarea>
            </div>
            <div class="form-group">
                <label for="preferredDate">Tercih Edilen Tarih:</label>
                <input type="date" class="form-control" id="preferredDate">
            </div>
            <button type="submit" class="btn btn-primary">Ders Talebini Gönder</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</body>
</html>
