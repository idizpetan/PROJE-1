<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Özel Ders Platformu</title>
    <link rel="stylesheet" href="proje.1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Giriş Yap</h2>
        <form class="mt-4" action="#" method="post">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresiniz" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifreniz" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
            <p class="text-center mt-3">Henüz bir hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
        </form>
    </div>
</body>
</html>
