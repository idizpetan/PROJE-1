<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Özel Ders Platformu</title>
    <link rel="stylesheet" href="proje.1.css">
    <script src="proje.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Kayıt Ol</h2>
        <form class="mt-4" action="#" method="post">
            <div class="form-group">
                <label for="name">İsim</label>
                <input type="text" class="form-control" id="name" placeholder="Adınız" required>
            </div>
            <div class="form-group">
                <label for="surname">Soyisim</label>
                <input type="text" class="form-control" id="surname" placeholder="Soyadınız" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresiniz" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifreniz" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Şifreyi Onaylayın</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Şifrenizi tekrar girin" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
            <p class="text-center mt-3">Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
