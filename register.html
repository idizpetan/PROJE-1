     <!-- Kayıt Ol Formu -->
    <div class="container">
        <div class="card card-container">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Kayıt Ol</h5>
                <form>
                    <div class="form-group">
                        <label for="name">Adınız</label>
                        <input type="text" class="form-control" id="name" placeholder="Adınızı girin">
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta Adresi</label>
                        <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Şifreyi Onayla</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Şifrenizi onaylayın">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>
